<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Desert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<!-- Top Navbar -->
<header th:insert="fragments/topNavBar.html :: topNavBar"></header>

<div class="container text-center mt-5">
    <h1 class="display-1 fw-bold">Cart</h1>
</div>
<div class="container">
    <div class="row border-bottom border-black border-3">
        <div class="col-8">
            <h3 class="h3">Items</h3>
        </div>
        <div class="col-4">
            <h3 class="h3">Price</h3>
        </div>
    </div>

    <div class="row border-bottom border-black border-3 align-items-center" th:each="cartItem: ${cartItems}">
        <div class="col-4">
            <img class="img-fluid" src="/images/Placeholder.png" alt="Desert" width="50%">
        </div>
        <div class="col-4">
            <h3 th:text="${cartItem.getDesert().getName()}">Cake 1</h3>
        </div>
        <div class="col-4 ">
            <div class="row align-items-center">
                <div class="col-auto pe-0"><h3 class="h3" th:text="${'$' + cartItem.getDesert().getCost()}"></h3></div>
                <div class="col-auto ps-1"><p class="mb-1" th:text="${'x' + cartItem.getQuantity()}"></p></div>
            </div>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-8 d-flex justify-content-end">
            <h2 class="h2">Total:</h2>
        </div>
        <div class="col-4">
            <h2 class="h2 fw-bold" th:text="${'$' + total}"></h2>
            <button class="btn btn-primary">Checkout</button>
        </div>
    </div>
</div>

</body>
</html>
